<div *ngIf="products">
  <table>
    <tr>
      <td>ID</td>
      <td>NOMBRE</td>
      <td>STOCK</td>
      <td>FAMILIA</td>
      <td>PRECIO</td>
    </tr>
    <tr>
      <td>{{products.id}}</td>
      <td>{{products.nombre}}</td>
      <td>{{products.stock}}</td>
      <td>{{products.familia}}</td>
      <td>{{products.precio}}</td>
    </tr>
  </table>
</div>
