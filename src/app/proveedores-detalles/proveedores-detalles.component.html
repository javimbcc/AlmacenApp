<div *ngIf="proveedores">
  <table>
    <tr>
      <td>ID</td>
      <td>NOMBRE</td>
      <td>CONTACTO</td>
      <td>DIRECCION</td>

    </tr>
    <tr>
      <td>{{proveedores.id}}</td>
      <td>{{proveedores.nombre}}</td>
      <td>{{proveedores.contacto}}</td>
      <td>{{proveedores.direccion}}</td>
    </tr>
  </table>
</div>
